<!DOCTYPE html>
<html>
<head>
    <title>Simple AI Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <!-- LEFT SIDE FORM -->
    <div class="form-section">
        <h2>Resume Form</h2>

        <input type="text" id="name" placeholder="Full Name">
        <input type="email" id="email" placeholder="Email">
        <input type="text" id="skills" placeholder="Skills (comma separated)">
        
        <textarea id="education" placeholder="Education"></textarea>
        <textarea id="experience" placeholder="Work Experience"></textarea>

        <button id="improveBtn">Improve with AI</button>
        <button id="downloadBtn">Download PDF</button>
    </div>

    <!-- RIGHT SIDE PREVIEW -->
    <div class="preview-section">
        <h2>Resume Preview</h2>
        <div id="resumePreview">
            <h1 id="previewName">Your Name</h1>
            <p id="previewEmail">your@email.com</p>

            <h3>Skills</h3>
            <p id="previewSkills"></p>

            <h3>Education</h3>
            <p id="previewEducation"></p>

            <h3>Experience</h3>
            <p id="previewExperience"></p>
        </div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
